<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Orçamento Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      background-color: #f1f1f1;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Orçamento Pessoal</h1>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Descrição" required>
      <input type="number" step="0.01" id="amount" placeholder="Valor" required>
      <button type="submit">Adicionar</button>
    </form>

    <h2>Despesas</h2>
    <ul id="expense-list"></ul>

    <h2>Total: R$ <span id="total">0.00</span></h2>
  </div>

  <script>
    const form = document.getElementById('expense-form');
    const descriptionInput = document.getElementById('description');
    const amountInput = document.getElementById('amount');
    const expenseList = document.getElementById('expense-list');
    const totalDisplay = document.getElementById('total');

    let total = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const description = descriptionInput.value.trim();
      // Substitui vírgula por ponto e converte para número
      const amount = parseFloat(amountInput.value.replace(',', '.'));

      if (!description || isNaN(amount) || amount <= 0) return;

      // Adiciona despesa à lista
      const li = document.createElement('li');
      li.textContent = `${description} - R$ ${amount.toFixed(2)}`;
      expenseList.appendChild(li);

      // Atualiza total
      total += amount;
      totalDisplay.textContent = total.toFixed(2);

      // Limpa campos
      descriptionInput.value = '';
      amountInput.value = '';
      descriptionInput.focus();
    });
  </script>
</body>
</html>
